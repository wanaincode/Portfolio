<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wang, Meng-Chi | Homepage</title>
  <style>
    /* ---------------- Base ---------------- */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #000;
      color: #000;
      min-height: 100vh;
    }

    .circle-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2.5rem;
      z-index: 1000;
      font-size: 0.8rem;
    }
    .circle-footer a {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #cfc8ff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      transition: transform .2s ease;
    }
    .circle-footer a:hover {
      transform: scale(1.1);
    }

    /* ---------------- Hero ---------------- */
    .hero {
      background: #000;
      color: #fff;
      padding: 2rem 1rem 3rem;
      box-sizing: border-box;
      min-height: calc(100vh - 120px); /* #comment: reserve space for bottom circles (approx 80px height + margins) */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      text-align: center;
    }
    .hero-subtitle {
      color: #52ff43;
      font-size: 1rem;
      margin-bottom: -2rem; /* closer to the name */
      text-align: center;
      letter-spacing: 0.15em; /* reduce spacing so it doesn't spread too wide */
      font-weight: 500;
    }
    .hero-title {
      /* #comment: Big white name heading */
      color: #52ff43;
      font-weight: 800;
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      letter-spacing: .02em;
      margin: 0 0 1.25rem 0;
      text-align: center;
    }
    .action-list {
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
      margin-top: 1rem;
    }

    .row-chips {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Big pill for name */
    .pill {
      display: inline-flex;
      align-items: center;
      background: #93f36a;
      color: #0d0d0d;
      border-radius: 999px;
      padding: .9rem 1.4rem;
      font-weight: 700;
      font-size: clamp(1.25rem, 3.5vw, 2.4rem);
      letter-spacing: .02em;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    /* Badge for roles (rectangular) */
    .badge {
      display: inline-block;
      background: #93f36a;
      color: #0d0d0d;
      border-radius: 6px;
      padding: .3rem .8rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* Button grid */
    .pill-grid {
      margin-top: .5rem;
      display: grid;
      grid-template-columns: repeat(2, minmax(220px, 1fr));
      gap: 14px 22px;
    }
    .pill-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 999px;
      padding: 1.4rem 2rem; /* #comment: bigger capsule */
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      color: #0d0d0d;
      background: #ffffff;
      width: min(250px, 88vw);
    }
    .pill-link:hover { transform: translateY(-2px); }
    .pill-link:active { transform: translateY(0); opacity: .85; }

    .hero-caption {
      margin-top: .75rem;
      color: #c7d7cf;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-subtitle">　　オウ　　　　　　　モウ　　　　キ</div>
      <!-- Name -->
      <h1 class="hero-title">WANG, MengChi</h1>

      <!-- Actions -->
      <div class="action-list">
        <a class="pill-link" href="resume.html">Resume</a>
        <a class="pill-link" href="research.html">Research</a>
        <a class="pill-link" href="projects.html">Projects</a>
      </div>
    </div>
  </section>
</body>
